<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Checker</title>
    <link rel="stylesheet" href="Front.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">MyDeckPro</a>
        </div>
    </nav>
    <div class="container">
        <h1>Deck Checker</h1>
        <div class="ground">
            <div class="top-sections">
                <div class="section">
                    <h2>Favorite Deck(s)</h2>
                    <div class="deck">
                        <img src="Cards/Tearlament Rulkallos profile.jpg" alt="Tearlaments-P.U.N.K">
                        <p>Tearlaments-P.U.N.K</p>
                    </div>
                    <div class="deck">
                        <img src="Cards/Arc Rebellion Xyz Dragon profile.jpeg" alt="Phantom-Raid Knight-Raptors">
                        <p>Phantom-Raid Knight-Raptors</p>
                    </div>
                </div>
                <div class="section">
                    <h2>Last Played</h2>
                    <div class="deck">
                        <img src="Cards/Shooting Majestic Star Dragon Profile.jpeg" alt="Majestic Stardust Bond">
                        <p>Majestic Stardust Bond</p>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="deck-slider">
                    <div class="deck">
                        <img src="Cards/Speedroid Terrortop profile.png" alt="Childish Dream">
                        <p>Childish Dream</p>
                    </div>
                    <div class="deck">
                        <img src="Cards/Speedroid Terrortop profile.png" alt="Training">
                        <p>Sharpen Your Skills</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
